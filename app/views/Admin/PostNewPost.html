{{set . "title" "Home"}}
{{append . "moreStyles" "css/my.css"}}
{{template "header.html" .}}
{{template "toolbar.html" .}}
<div id="wrap">
    <div class="container"><!-- Begin page content -->
        <p class="lead">{{.post.Header}}</p>
        <p>{{.post.Id}}</p>
        <p>{{.post.Body}}
        <p class="muted"><small>By {{.post.Author}} @ {{timeFormat .post.Date}}</small></p>
    </div>
</div>
{{append . "moreScripts" "js/my.js"}}
{{template "footer.html" .}}
